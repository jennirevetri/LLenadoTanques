<!DOCTYPE html>
<html>
<head>
  <title>Tanques de agua</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Simulacion de Llenado de Tanques</h1>
  </header>
  <button id="iniciar">INICIAR</button>
  <button id="detener">DETENER</button>

  <div>
    <label for="llave1">Litros/Segundos para llenar Tanque 1:</label>
    <input type="number" id="llave1" value="400" min="1" max="400">
    <div id="temporizador">Tiempo: <span id="tiempo">00:00:00</span></div>
  </div>
  <img class="llave" id="llave1llenado" src="https://i.imgur.com/uuRrMG9.png" alt="Llave 1">
  <img class="llave" id="llave1vaciado" src="https://i.imgur.com/KqM9Fyk.png" alt="Llave 2">

  <div class="tanque">
    <div id="agua1" class="agua" style="height: 100%;"></div>
    <div id="tanque1">Tanque 1: 100% (5000 litros)</div>
    <img class="llave2" id="llave2llenado" src="https://i.imgur.com/uuRrMG9.png" alt="Llave 1">
    <img class="llave2" id= "llave2vaciado" src="https://i.imgur.com/KqM9Fyk.png" alt="Llave 2">
  </div>
  <div>
    <label for="llave2">Litros/Segundos para llenar Tanque 2:</label>
    <input type="number" id="llave2" value="500" min="1" max="500">
  </div>
  <label for="llave3">Litros/Segundos para vaciar Tanque 2:</label>
  <input type="number" id="llave3" value="600" min="1" max="600">

  <div class="tanque">
    <div id="agua2" class="agua" style="height: 0%;"></div>
    <div id="tanque2">Tanque 2: 0% (0 litros)</div>
    <img class="llave3" id="llave3llenado" src="https://i.imgur.com/uuRrMG9.png" alt="Llave 1">
    <img class="llave3" id="llave3vaciado" src="https://i.imgur.com/KqM9Fyk.png" alt="Llave 2">
  </div>

  <script src="script.js"></script>
</body>
</html>
